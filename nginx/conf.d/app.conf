server {
    listen 80;
    server_name nevisoai.ir www.nevisoai.ir;

    # احراز هویت Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ریدایرکت همه درخواست‌های HTTP به HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name nevisoai.ir www.nevisoai.ir;

    # مسیر گواهی‌های SSL (توسط Certbot ساخته می‌شود)
    ssl_certificate /etc/letsencrypt/live/nevisoai.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nevisoai.ir/privkey.pem;

    # تنظیمات امنیتی SSL
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # تنظیمات پروکسی به اپلیکیشن پایتون
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # تنظیمات برای هندل کردن آپلود فایل‌های حجیم
        client_max_body_size 100M;
    }
}
