<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نویسو - پروفایل</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body data-theme="light">
    <div class="app-container">
        {% set active_page = 'profile' %}
        {% include 'components/sidebar.html' %}

        <main class="main-content-wrapper">
            <div class="content-container">
                <div class="page-header">
                    <div>
                        <h1 class="page-title">پروفایل من</h1>
                        <p class="page-subtitle">مدیریت اطلاعات حساب و پلن کاربری</p>
                    </div>
                </div>
                <div class="profile-grid">
                    <div class="profile-sidebar">
                        <div class="plan-status-card">
                            <div class="plan-status-header">
                                <span class="plan-name" id="plan-name">رایگان</span>
                                <span class="plan-badge" id="plan-badge">فعال</span>
                            </div>
                            <div class="plan-expiry" id="plan-expiry"></div>
                            <div class="usage-stats">
                                <span>مصرف دقیقه</span>
                                <span id="usage-display">۰ / ۰</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
                            </div>
                            <a href="/plans" class="upgrade-plan-link">ارتقا پلن</a>
                        </div>
                    </div>

                    <div class="profile-form-card">
                        <div class="profile-form-header">
                            <h2 style="font-size: 20px;">اطلاعات شخصی</h2>
                            
                        </div>
                        <form id="profile-form">
                            <div class="form-group">
                                <label class="form-label">نام و نام خانوادگی</label>
                                <input type="text" class="form-input" id="full-name" name="full_name" value="{{ user.full_name or '' }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">شماره موبایل</label>
                                <input type="text" class="form-input" value="{{ user.phone_number }}" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">دانشگاه</label>
                                <input type="text" class="form-input" id="university" name="university" placeholder="نام دانشگاه" value="{{ user.university or '' }}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">رشته تحصیلی</label>
                                <input type="text" class="form-input" id="field-of-study" name="field_of_study" placeholder="رشته تحصیلی" value="{{ user.field_of_study or '' }}">
                            </div>
                            <button type="submit" class="button-primary" style="width: 100%;">ذخیره تغییرات</button>
                            <button type="button" onclick="authAPI.logout()" class="export-button" style="width: 100%; margin-top: 12px; ">خروج از حساب</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    {% include 'components/mobile_nav.html' %}

    <script src="/static/js/api.js"></script>
    <script src="/static/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupSidebarToggle();
            setupThemeSwitcher();
            loadUserProfile();
            setupProfileForm();
        });

        async function loadUserProfile() {
            try {
                // Get credit balance (handles multiple subscriptions correctly)
                const creditResponse = await fetch('/api/v1/credits/balance', {
                    credentials: 'include'
                });

                if (creditResponse.ok) {
                    const creditData = await creditResponse.json();
                    const subscriptions = creditData.subscriptions || [];

                    if (subscriptions.length > 0) {
                        // Calculate total minutes across all subscriptions
                        let totalLimit = 0;
                        let totalConsumed = 0;
                        let latestEndDate = null;
                        const planNames = [];

                        subscriptions.forEach(sub => {
                            totalLimit += sub.total_minutes || 0;
                            totalConsumed += sub.consumed_minutes || 0;
                            planNames.push(sub.plan_name);

                            // Find latest expiry date
                            if (sub.expires_at) {
                                const expiry = new Date(sub.expires_at);
                                if (!latestEndDate || expiry > latestEndDate) {
                                    latestEndDate = expiry;
                                }
                            }
                        });

                        // Update plan name (show count if multiple)
                        if (subscriptions.length > 1) {
                            document.getElementById('plan-name').textContent = `${subscriptions.length} اشتراک فعال`;
                        } else {
                            document.getElementById('plan-name').textContent = planNames[0] || 'اشتراک فعال';
                        }

                        // Update expiry date
                        if (latestEndDate) {
                            const persianDate = latestEndDate.toLocaleDateString('fa-IR');
                            document.getElementById('plan-expiry').textContent = `تا ${persianDate}`;
                        }

                        // Calculate remaining minutes
                        const remainingMinutes = creditData.total_minutes || 0;
                        const usedMinutes = totalConsumed;

                        // Update usage stats
                        document.getElementById('usage-display').textContent =
                            `${usedMinutes.toFixed(0).toLocaleString('fa-IR')} / ${totalLimit.toFixed(0).toLocaleString('fa-IR')}`;

                        // Calculate percentage
                        const percentage = totalLimit > 0 ?
                            (usedMinutes / totalLimit * 100) : 0;
                        document.getElementById('progress-bar').style.width = `${Math.min(percentage, 100)}%`;
                    } else {
                        // No active subscription
                        document.getElementById('plan-name').textContent = 'رایگان';
                        document.getElementById('plan-expiry').textContent = '';
                        document.getElementById('usage-display').textContent = '۰ / ۰';
                        document.getElementById('progress-bar').style.width = '0%';
                    }
                } else {
                    throw new Error('Failed to fetch credit balance');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                // Set default values on error
                document.getElementById('plan-name').textContent = 'رایگان';
                document.getElementById('plan-expiry').textContent = '';
                document.getElementById('usage-display').textContent = '۰ / ۰';
                document.getElementById('progress-bar').style.width = '0%';
            }
        }

        function setupProfileForm() {
            const form = document.getElementById('profile-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    await usersAPI.updateMe(data);
                    showToast('اطلاعات با موفقیت ذخیره شد', 'success');
                } catch (error) {
                    showToast(error.message || 'خطا در ذخیره اطلاعات', 'error');
                }
            });
        }
    </script>
</body>
</html>
