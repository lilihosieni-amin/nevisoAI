<aside class="sidebar-container">
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">نویسو</div>
            <button class="sidebar-toggle" id="sidebar-toggle" title="جمع‌کردن منو">
                <svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/></svg>
            </button>
        </div>

        <div class="user-profile">
            <div class="user-avatar">{{ user.full_name[0] if user.full_name else 'N' }}</div>
            <div class="user-name">{{ user.full_name or user.phone_number }}</div>
        </div>

        <nav class="nav-menu">
            <a href="/notebooks" class="nav-item {{ 'active' if active_page == 'notebooks' else '' }}">
                <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                <span>دفترها</span>
            </a>
            <a href="/notifications" class="nav-item {{ 'active' if active_page == 'notifications' else '' }}" style="position: relative;">
                <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
                <span>اعلان‌ها</span>
                <span id="unread-badge" class="notification-badge" style="display:none;"></span>
            </a>
            <a href="/profile" class="nav-item {{ 'active' if active_page == 'profile' else '' }}">
                <svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                <span>پروفایل</span>
            </a>
        </nav>

        <a href="/upload" class="add-button">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg>
            <span>آپلود جدید</span>
        </a>
    </div>
</aside>

<script src="/static/js/notifications-badge.js"></script>
